{% if user.avatar %}
    <div class="{{lg_h_and_lg_w|default:'lg:h-40 lg:w-40'}} {{mx|default:'mx-auto'}} {{h_and_w|default:'h-20 w-20'}} {{md_h_and_md_w|default:'md:h-24 md:w-24'}} rounded-full bg-cover" style="background-image: url({{user.avatar.url}})">
{% else %}
    <div class="{{h_and_w|default:'h-20 w-20'}} md:h-24 md:w-24 lg:h-40 lg:w-40 mx-auto bg-gray-700 rounded-full text-white flex justify-center items-center overflow-hidden">
        <span class="{{text|default:'text-3xl'}}">{{user.first_name|first}}</span>
{% endif %}
</div>
