<div class="w-full mb-5 md:mt-10 md:w-2/3 relative hover:videoPlayer__controls-hidden" id="jsVideoPlayer">
    <video class="bg-black w-full h-280px sm:h-360px lg:h-480px xl:h-540px rounded">
        <source src="{{notice.video.video.url}}">
    </video>

    <div class="jsVideoPlayer__controls py-2 pl-5 absolute pr-5 text-white -mt-20 w-full transition-opacity ease-out duration-700 flex flex-col" id="jsVideoController">
        <div class="max-w-full">
            <input class="w-full" id="jsVideoTimeRange" type="range" min="0" max="100" value="0" onkeydown="return false"/>
        </div>
        <div class="flex justify-between">
            <div class="videoPlayer__columns flex w-auto">
                <div>
                    <span class="cursor-pointer text-xl text-xl" id="jsPlayButton">
                        <i class="fas fa-play"></i>
                    </span>
                </div>
                <div class="cursor-pointer mx-5 group flex w-1/2 items-center">
                    <div class="w-10">
                        <span class="text-xl" id="jsVolumeBtn" >
                            <i class="fas fa-volume-up"></i>
                        </span>
                    </div>
                    <div class="">
                        <span class="inline-block ml-2">
                            <input class="cursor-pointer w-full" id="jsVolumeRange" type="range" min="0" max="1" step="0.1" />
                        </span>
                    </div>
                </div>
            </div>
            <div class="videoPlayer__columns flex">
                <div>
                    <span class="font-light text-xs" id="currentTime">00:00:00</span>
                    <span class="font-light text-xs">/</span>
                    <span class="font-light text-xs" id="totalTime">00:00:00</span>
                </div>
                <div class="ml-5">
                    <span class="cursor-pointer text-xl" id="jsFullScreen">
                        <i class="fas fa-expand"></i>
                    <span>
                </div>
            </div>
        </div>
    </div>
</div>
